<!DOCTYPE html>

<html>

<head>
	<title>运营管理平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script src="./lib/angular-1.3.10.min.js"></script>
	<script src="./lib/jquery-1.7.1.min.js"></script>
	<script src="./omp-login.js"></script>
</head>
<!--ng-cloak 页面加载时防止应用闪烁-->
<body ng-app="Omp" ng-controller="omp-login-ctrl" ng-cloak>
<div class="omp-login-container">
	<div class="omp-login-header"></div>
	<form class="omp-login-form" name="form" novalidate="novalidate">
		<div class="omp-login-tips" ng-if="data.warning!=''">
			<p>{{data.warning}}</p>
		</div>
		<!--required 带有必填字段的表单-->
		<input tabindex="1" type="text" onkeyup="up()"  class="omp-login-input1" placeholder="请输入邮箱前缀" ng-model="form.username" required>
		<input type="text" class="omp-login-input2" value="@corp.netease.com" ng-disabled="true">
		<input tabindex="2" type="password" onkeyup="up()" placeholder="输入密码" class="omp-login-input3" ng-model="form.password" required>
		<input tabindex="3" type="text" placeholder="验证码" class="omp-login-input4" ng-model="form.verifycode" required><img id="authCode" alt="验证码" ng-click="event.getVerifyCode()" >

		<!--<input tabindex="1" type="text"  class="omp-login-input1" placeholder="请输入邮箱前缀" ng-model="form.username" required>-->
		<!--<input type="text" class="omp-login-input2" value="@corp.netease.com" ng-disabled="true">-->
		<!--<input tabindex="2" type="password" placeholder="输入密码" class="omp-login-input3" ng-model="form.password" required>-->
		<!--<input tabindex="3" type="text" placeholder="验证码" class="omp-login-input4" ng-model="form.verifycode" required><img id="authCode" alt="验证码" ng-click="event.getVerifyCode()" >-->
		<button ng-click="event.submit(form)">登录</button>
		<!-- <a href="#">忘记密码?</a> -->
	</form>
</div>
<div class="omp-login-footer">
	网易公司版权所有 &copy; 1997-2016
</div>
</body>
<script>
	function up(){
		//将用户名、密码存入cookie
		var username = $(".omp-login-input1").val();
		var word = $(".omp-login-input3").val();
		document.cookie = "name = " + username;
		document.cookie = "password" + word;
	}

</script>

</html>
