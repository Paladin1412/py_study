<!DOCTYPE html>
<html>

<head>
    <title>运营管理平台</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <!-- jquery & angular & ui-router & datetimepicker -->
    <!-- 广告主管理列表页&详情页两个style -->
    <link rel="stylesheet" type="text/css" href="./module-advertisermanage/css/yixiao.css" />
    <link rel="stylesheet" type="text/css" href="./module-advertisermanage/css/yixiao-show.css" />
    <link rel="stylesheet" type="text/css" href="./lib/jquery.datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="./lib/zTreeStyle.css">
    <script src="./lib/jquery-1.7.1.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/jquery.datetimepicker.js"></script>
    <script src="./lib/angular-1.3.10.min.js"></script>
    <script src="./lib/angular-ui-router.min.js"></script>
    <script src="./lib/jquery.ztree.core.min.js"></script>
    <script src="./lib/jquery.ztree.excheck.min.js"></script>
    <script src="./lib/moment.js"></script>
    <script src="./lib/daterangepicker.js"></script>
    <script src="./lib/echarts.common.min.js"></script>
    <!-- app controller service directive -->
    <script src="./common/js/omp-resize.js"></script>
    <script src="./common/js/omp-appDirective.js"></script>
    <script src="./common/js/omp-appCtrl.js"></script>
    <script src="./common/js/omp-appFilter.js"></script>
    <script src="./common/js/omp-appService.js"></script>
    <!-- module ctrl -->
    <script src="./module-advertiser/_advertiserCtrl.js"></script>
    <script src="http://p4p.pangu.163.com/customer/module-advertisermanage/_advertisermanageCtrl.js"></script>
    <script src="./module-creativity/_creativityCtrl.js"></script>
    <script src="./module-demo/_demoCtrl.js"></script>
    <script src="./module-management/management.js"></script>
    <script src="http://p4padmin.pangu.163.com/module-invoice/_invoiceCtrl.js"></script>
    <script src="./module-income/_incomeCtrl.js"></script>
    <script src="./module-overview/_overviewCtrl.js"></script>
    <script src="./module-authorize/authorize.js"></script>
    <!-- define router & collection module -->
    <script src="./omp-app.js"></script>
</head>

<body ng-app="Omp" ng-cloak>
    <div class="omp-wrapper">
        <!-- header -->
        <div ng-include="'./common/template/header.html'"></div>
        <!-- main -->
        <table class="omp-main">
            <tbody>
                <!-- menu -->
                <tr>
                    <td class="omp-menu" ng-include="'./common/template/menu.html'"></td>
                    <!-- 视图模板 -->
                    <td class="omp-content-td">
                        <div class="omp-content" ui-view></div>
                        <!-- footer -->
                        <p class="omp-footer">网易公司版权所有 &copy; 1997-2016</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
