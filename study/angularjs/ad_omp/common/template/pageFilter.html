<div class="omp-page">
    <div>
        <span>当前{{data.start*data.limit-data.limit + data.pace}}-{{data.end}}条</span><span>共{{data.total}}条</span>每页展示
        <div class="omp-page-select">
            <span>{{data.limit}}</span>
            <select ng-model="data.limit" ng-change="event.setLimit(data.limit)">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </div>
        行
    </div>
    <div class="omp-page-right">
        <a class="omp-page-right-jump" ng-click="event.prevPage()">上一页</a>
        <label>第{{data.page_now}}页&nbsp;/&nbsp;第{{data.page_total}}页</label>
        <a class="omp-page-right-jump" ng-click="event.nextPage()">下一页</a>
        <label>向第</label>
        <input type="text" ng-model="data.page_jump">
        <label>页</label>
        <button ng-click="event.jumpPage(data.page_jump)">跳转</button>
    </div>
</div>
