<div class="omp-popAlert-container" ng-show="popAlert.show">
    <div class="omp-popAlert-opbg">
    </div>
    <div class="omp-popAlert-content">
        <div class="omp-popAlert-header">
            <label>{{popAlert.header}}</label>
            <a href="" ng-click="popAlert.show = false"></a>
        </div>
        <!-- 警告弹窗 文字居中 无按钮 -->
        <div class="omp-popAlert-content-warning" ng-show="popAlert.type == 1">
            <svg style="position:absolute;top:49%;left:20%;" width='20px' height='20px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-default"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(0 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(30 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.08333333333333333s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(60 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.16666666666666666s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(90 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.25s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(120 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.3333333333333333s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(150 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.4166666666666667s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(180 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.5s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(210 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.5833333333333334s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(240 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.6666666666666666s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(270 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.75s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(300 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.8333333333333334s' repeatCount='indefinite'/></rect><rect  x='46.5' y='40' width='7' height='20' rx='5' ry='5' fill='#999' transform='rotate(330 50 50) translate(0 -30)'>  <animate attributeName='opacity' from='1' to='0' dur='1s' begin='0.9166666666666666s' repeatCount='indefinite'/></rect> </svg>
            <p>{{popAlert.content}}</p>
        </div>
        <!-- 确认弹窗 文字左对齐 有确认取消按键 -->
        <div class="omp-popAlert-content-confirm" ng-show="popAlert.type == 2">
            <p>{{popAlert.content}}</p>
            <div class="btns">
                <button class="confirm" ng-click="event.popAlertConfirm()">确定</button>
                <button class="cancel" ng-click="popAlert.show = false">取消</button>                
            </div>
        </div>
        <!-- 确认弹窗 文字居中 有确认取消按键 -->
        <div class="omp-popAlert-content-confirm-center" ng-show="popAlert.type == 3">
            <p>{{popAlert.content}}</p>
            <div class="btns">
                <button class="confirm" ng-click="event.popAlertConfirm()">确定</button>
                <button class="cancel" ng-click="popAlert.show = false">取消</button>                
            </div>
        </div>
        <!-- 发票详情页撤销弹窗 -->
        <div class="omp-popAlert-content-confirm-center omp-popAlert-content-invoice-confirm" ng-show="popAlert.type == 4">
            <p>{{popAlert.content}}</p>
            <div class="btns">
                <button class="confirm" ng-click="event.popAlertConfirm()">确定&提交申请</button>
                <button class="cancel" ng-click="popAlert.show = false">取消</button>      
            </div>
        </div>
        <!-- 发票详情页财务审核弹窗 -->
        <div class="omp-popAlert-content-confirm-center" ng-show="popAlert.type == 5">
            <p>{{popAlert.content}}</p>
            <div class="input-radio">
            	<label><span><input type="radio" name="choice" ng-model="popAlert.selectRadio" value="1" ng-click="event.changeRadio()" /></span>通过</label>
            	<label><span class="on"><input type="radio" name="choice" ng-model="popAlert.selectRadio" value="2"  ng-click="event.changeRadio()"/></span>不通过</label>
            </div>
            <div class="btns">
                <button class="confirm" ng-click="event.popAlertConfirm()">确定</button>
                <button class="cancel" ng-click="popAlert.show = false">取消</button>      
            </div>
        </div>
    </div>
</div>
